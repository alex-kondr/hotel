{% extends "base.html" %}

{% block content %}
<div class="container text-center">
  <div class="row align-items-center">
    {% for room in rooms %}
    <div class="col">
      <div class="card text-center" style="width: 18rem;">
        <img src="{{ room.img_url }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ room }}</h5>
          {% if room.is_reserved %}
            <button class="btn btn-success">Зарезервовано</button>
          {% endif %}
          <a href="{{ url_for('rooms.delete_room', id=room.id)}}" class="btn btn-danger">Видалити кімнату</a>
          <a href="{{ url_for('rooms.edit_room', id=room.id)}}" class="btn btn-primary">Редагувати кімнату</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
